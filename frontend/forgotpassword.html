<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediConnect Şifremi Unuttum Sayfası</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 mw-100">
        <div class="text-center">
            <img src="./public/logo.png" alt="MediConnect Logo" width="250" height="250">
            <h2 class="mb-4"><b>Şifremi Unuttum</b></h2>
            <p>* Şifrenizi Sıfırlamak için Kayıtlı Email Adresinizi Giriniz</p>
            <form id="login-form" class="mt-4">
                <div class="form-group mb-1">
                    <input type="email" class="form-control forgot-field" id="email" placeholder="Email" required>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Şifremi Sıfırla</button>
            </form>
            <p class="mt-4">Şifrenizi Biliyor musunuz? <a href="login.html">Geri Dönün</a></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
