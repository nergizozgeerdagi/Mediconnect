<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MediConnect Giriş Sayfası</title>
   <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="styles.css">
   <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
</head>

<body>
   <script src="/public/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
   <script src="./node_modules/jquery/dist/jquery.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

   <div class="container d-flex justify-content-center align-items-center vh-100 mw-100">
      <div class="text-center">
         <img src="./public/logo.png" alt="MediConnect Logo" width="250" height="250">
         <h2 class="mb-4"><b>Giriş</b></h2>
         <form id="login-form" class="mt-4">
            <div class="form-group mb-1">
               <input type="email" class="form-control login-fields" id="email" placeholder="Email Adresi" required>
            </div>
            <div class="form-group mb-1">
               <input type="password" class="form-control login-fields" id="password" placeholder="Şifre" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4" id="login-button">Giriş Yap</button>
            <button type="button" class="btn btn-secondary mt-4"
               onclick="window.location.href='forgotpassword.html';">Şifremi Unuttum</button>
         </form>
         <p class="mt-4">Hesabınız yok mu? <a href="signup.html">Kayıt Ol</a></p>
      </div>
   </div>
   <script src="login.js"></script>
</body>

</html>
