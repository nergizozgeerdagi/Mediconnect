<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediConnect Şifre Değiştirme Sayfası</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100 mw-100">
        <div class="text-center">
            <img src="./public/logo.png" alt="MediConnect Logo" width="250" height="250">
            <h2 class="mb-4"><b>Şifre Değiştirme</b></h2>
            <form id="login-form" class="mt-4">
                <div class="form-group mb-1">
                    <input type="password" class="form-control login-fields" id="password" placeholder="Yeni Şifrenizi Yazın" required>
                </div>
                <div class="form-group mb-1">
                    <input type="password" class="form-control login-fields" id="password" placeholder="Şifreyi Doğrulayın " required>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Şifremi Değiştir</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
